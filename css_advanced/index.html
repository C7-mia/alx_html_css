<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <div class="box">
    <div class="header">
      <div class="logo">
        <img src="images/logo.png" alt="logo" class="smile-school">
      </div>
    </div>
    <div class="menu">
      <div class="text-wrapper">COURSES</div>
      <div class="div">PRICING</div>
      <div class="text-wrapper-2">  LOGIN</div>
    </div>
  </div>
    <div class="main-part">
      <div class="overlap">
        <div class="overlap-group">
          <div class="text-wrapper">Get schooled</div>
          <div class="div">SMILES</div>
          <div class="text-wrapper-2">GRIN</div>
          <div class="text-wrapper-3">LAUGH</div>
        </div>
        <button class="button">
          <div class="div-wrapper"><div class="text-wrapper-4">REGISTER FOR FREE</div></div>
        </button>
        <p class="learn-from-the-pros">
          <span class="span">Learn</span>
          <span class="text-wrapper-5">&nbsp;</span>
          <span class="text-wrapper-6">from the pros</span>
        </p>
        <div class="pros">
          <div class="pro">
            
            <p class="text-wrapper-8">« 24h smiles » winner 2016 - 2019</p>
            <img src="./images/4.png" alt="Henry Hughes" class="avatar">
            <div class="text-wrapper-7">Henry Hughes</div>
          </div>
          <div class="pro-2">
            
            <p class="text-wrapper-8">Best « Friend Smile » live performance 2019</p>
            <img src="./images/2.png" alt="Bruce Walters" class="avatar">
            <div class="text-wrapper-7">Bruce Walters</div>
          </div>
          <div class="pro-3">
            
            <p class="text-wrapper-8">Best « little smile » 2017</p>
            <img src="./images/3.png" alt="Nannie Lawrence" class="avatar">
            <div class="text-wrapper-7">Nannie Lawrence</div>
          </div>
          <div class="pro-4">
            
            <p class="text-wrapper-8">« Smile of the year » 2018 - 2019</p>
            <img src="./images/1.png" alt="Phillip Massey" class="avatar">
            <div class="text-wrapper-7">Phillip Massey</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
